<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission - Islombek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #333;
        }
        
        .header {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .nav-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 35px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
        }
        
        h2 {
            color: #2c5364;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c5364;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #2c5364;
            box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.1);
            outline: none;
        }
        
        .form-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
            margin: 30px 0;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 94, 98, 0.4);
        }
        
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        
        .file-input-label {
            background-color: #f8f9fa;
            color: #2c5364;
            padding: 12px 20px;
            border: 1px dashed #2c5364;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background-color: #e9ecef;
        }
        
        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            margin-top: 20px;
            height: 5px;
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        
        .status-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            transition: width 0.5s ease;
        }
        
        .highlight {
            color: #ff5e62;
            font-weight: bold;
        }
        
        footer {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .drive-link {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
            width: 100%;
            max-width: 650px;
        }
        
        .drive-link a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .drive-link a:hover {
            color: #ff9966;
        }
        
        .drive-link img {
            width: 24px;
            height: 24px;
        }
        
        .success-message {
            display: none;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            
            .button-container {
                flex-direction: column;
                width: 100%;
                max-width: 650px;
            }
            
            .nav-button {
                width: 100%;
            }
            
            .drive-link {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Islombek's Portal</h1>
        <p>Academic Assignment Management System</p>
    </div>
    
    <div class="button-container">
        <button class="nav-button" id="submitBtn">Submit Assignment</button>
        <button class="nav-button" id="viewBtn">View Assignments</button>
        <button class="nav-button" id="driveBtn">Access Google Drive</button>
    </div>
    
    <div class="drive-link">
        <a href="https://drive.google.com/drive/folders/14CHleG1eN75YztyXf7npWwniEmLyHLYw?usp=drive_link" target="_blank">
            <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
            Access Assignment Resources & Templates on Google Drive
        </a>
    </div>
    
    <div class="form-container">
        <h2>Submit Your Assignment</h2>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Islombek" readonly>
        </div>
        
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
        </div>
        
        <div class="form-divider"></div>
        
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter course name" required>
        </div>
        
        <div class="form-group">
            <label for="assignmentTitle">Assignment Title:</label>
            <input type="text" id="assignmentTitle" name="assignmentTitle" placeholder="Enter assignment title" required>
        </div>
        
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
        </div>
        
        <div class="form-group file-upload">
            <label for="fileUpload">Upload File:</label>
            <div class="file-input-wrapper">
                <label class="file-input-label" for="fileUpload">Drag & drop file here or click to browse</label>
                <input type="file" id="fileUpload" name="fileUpload">
            </div>
            <span class="file-name" id="fileName">No file chosen</span>
        </div>
        
        <div class="status-bar" id="statusBar">
            <div class="status-progress" id="statusProgress"></div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitButton">Submit Assignment</button>
    </div>
    
    <div class="success-message" id="successMessage">
        Assignment submitted successfully!
    </div>
    
    <footer>
        &copy; <span id="currentYear"></span> Islombek's Academic Portal | All Rights Reserved
    </footer>
    
    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Handle file input display
        const fileUpload = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const statusBar = document.getElementById('statusBar');
        const statusProgress = document.getElementById('statusProgress');
        const successMessage = document.getElementById('successMessage');
        
        fileUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;
                fileName.classList.add('highlight');
            } else {
                fileName.textContent = 'No file chosen';
                fileName.classList.remove('highlight');
            }
        });
        
        // Navigation buttons
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Already on submit page - could refresh or reset form
            location.reload();
        });
        
        document.getElementById('viewBtn').addEventListener('click', function() {
            alert('Assignment viewing functionality will be implemented soon!');
            // In a real implementation, this would navigate to a view assignments page
            // window.location.href = 'view-assignments.html';
        });
        
        document.getElementById('driveBtn').addEventListener('click', function() {
            window.open('https://drive.google.com/drive/folders/14CHleG1eN75YztyXf7npWwniEmLyHLYw?usp=drive_link', '_blank');
        });
        
        // Form submission
        document.getElementById('submitButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const course = document.getElementById('course').value;
            const assignmentTitle = document.getElementById('assignmentTitle').value;
            const dueDate = document.getElementById('dueDate').value;
            const fileUpload = document.getElementById('fileUpload').files[0];
            
            if (!studentId || !course || !assignmentTitle || !dueDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!fileUpload) {
                alert('Please select a file to upload');
                return;
            }
            
            // Show upload progress simulation
            statusBar.style.display = 'block';
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                statusProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // In a real application, this would submit the form data to a server
                    setTimeout(() => {
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form fields
                        document.getElementById('studentId').value = '';
                        document.getElementById('course').value = '';
                        document.getElementById('assignmentTitle').value = '';
                        document.getElementById('dueDate').value = '';
                        document.getElementById('fileUpload').value = '';
                        fileName.textContent = 'No file chosen';
                        fileName.classList.remove('highlight');
                        statusBar.style.display = 'none';
                        statusProgress.style.width = '0%';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                    }, 500);
                }
            }, 50);
        });
        
        // Set minimum date for due date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dueDate').setAttribute('min', today);
        
        // Add drag and drop functionality
        const dropZone = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.style.backgroundColor = '#e9ecef';
            dropZone.style.borderColor = '#ff5e62';
        }
        
        function unhighlight() {
            dropZone.style.backgroundColor = '#f8f9fa';
            dropZone.style.borderColor = '#2c5364';
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileUpload.files = files;
            
            if (files && files[0]) {
                fileName.textContent = files[0].name;
                fileName.classList.add('highlight');
            }
        }
    </script>
</body>
</html>
