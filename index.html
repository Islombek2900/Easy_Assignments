<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islombek's GitHub Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #4a86e8;
            --secondary: #6c63ff;
            --background: #0d1117;
            --text: #ffffff;
            --accent: #f9a826;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --footer-text: rgba(255, 255, 255, 0.7);
            --switch-body: #333;
            --switch-handle: #f9a826;
        }

        [data-theme="light"] {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
            --accent: #ea580c;
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.1);
            --footer-text: rgba(0, 0, 0, 0.7);
            --switch-body: #e4e4e7;
            --switch-handle: #ea580c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .id-number {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-in;
        }

        .weeks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .week-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .week-card:hover {
            transform: translateY(-10px);
            background: var(--card-bg);
            filter: brightness(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .week-card h3 {
            margin-top: 0;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .week-card p {
            margin-bottom: 0;
            font-weight: 300;
        }

        .click-me {
            display: inline-block;
            margin-top: 3rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .click-me:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .click-me::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .click-me:hover::before {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--footer-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-switch-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 100px;
            background: var(--switch-body);
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch-plate {
            width: 70px;
            height: 110px;
            background: #d1d5db;
            border-radius: 10px;
            position: absolute;
            top: -5px;
            left: -5px;
            z-index: -1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .switch-handle {
            width: 20px;
            height: 40px;
            background: var(--switch-handle);
            border-radius: 5px;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .switch-handle:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            top: 5px;
            left: 5px;
        }

        [data-theme="light"] .switch-handle {
            transform: translateY(-40px);
        }

        .theme-label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(74, 134, 232, 0.8); }
            100% { text-shadow: 0 0 15px rgba(74, 134, 232, 0.8), 0 0 30px rgba(74, 134, 232, 0.4); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating { animation: float 6s ease-in-out infinite; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .id-number { font-size: 1.2rem; }
            .weeks-container {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 1rem;
            }
        }

        /* Grade Box Styling */
        .grade-box {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: white;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .grade-box h3 {
            color: #bb86fc;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .grade-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .grade-details {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
