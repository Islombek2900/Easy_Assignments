<!-- HTML for the portfolio with fixes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .schedule-card {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
        }

        .week-title {
            color: #f0b429;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .schedule-link {
            color: #58a6ff;
            text-decoration: none;
        }

        .schedule-link:hover {
            text-decoration: underline;
        }

        .content-text {
            color: #8b949e;
        }

        .portfolio-title {
            text-align: center;
            color: #f0b429;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .click-button {
            background-color: #5c7cfa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .click-button:hover {
            background-color: #4263eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-grid">
            <div class="schedule-card">
                <h2 class="week-title">Week 7</h2>
                <a href="#" class="schedule-link">App Script Reviewing Assignment</a>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 8</h2>
                <p class="content-text">Midterm Exam</p>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 9</h2>
                <p class="content-text">Not Decided</p>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 10</h2>
                <p class="content-text">Not Decided</p>
            </div>
        </div>

        <h1 class="portfolio-title">Welcome to My GitHub Portfolio!</h1>
        
        <div class="button-container">
            <button class="click-button">Click Me</button>
        </div>
    </div>
</body>
</html>
