<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .schedule-card {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
        }

        .week-title {
            color: #f0b429;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .schedule-link {
            color: #58a6ff;
            text-decoration: none;
        }

        .schedule-link:hover {
            text-decoration: underline;
        }

        .content-text {
            color: #8b949e;
        }

        .portfolio-title {
            text-align: center;
            color: #f0b429;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .click-button {
            background-color: #5c7cfa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px; /* Rounded button like in your screenshot */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 160px; /* Ensuring button width similar to screenshot */
            text-align: center;
            text-decoration: none; /* In case it's an anchor tag */
        }

        .click-button:hover {
            background-color: #4263eb;
        }

        /* Grade calculator styles */
        .calculator-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
        }

        .calculator-container.active {
            display: block; /* Will be shown when button is clicked */
        }

        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
            border-radius: 4px;
        }
        
        .calc-button {
            background-color: #5c7cfa;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .calc-button:hover {
            background-color: #4263eb;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #0d1117;
            border-radius: 4px;
            text-align: center;
        }
        
        .grade {
            font-size: 24px;
            font-weight: bold;
            color: #f0b429;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-grid">
            <div class="schedule-card">
                <h2 class="week-title">Week 7</h2>
                <a href="#" class="schedule-link">App Script Reviewing Assignment</a>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 8</h2>
                <p class="content-text">Midterm Exam</p>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 9</h2>
                <p class="content-text">Not Decided</p>
            </div>
            <div class="schedule-card">
                <h2 class="week-title">Week 10</h2>
                <p class="content-text">Not Decided</p>
            </div>
        </div>

        <h1 class="portfolio-title">Welcome to My GitHub Portfolio!</h1>
        
        <!-- Button to show calculator -->
        <div class="button-container">
            <button class="click-button" id="showCalculator">Click Me</button>
        </div>

        <!-- Grade Calculator (Built directly into the page) -->
        <div class="calculator-container" id="calculatorContainer">
            <h2 style="color: #f0b429; text-align: center;">Grade Calculator</h2>
            
            <div class="input-group">
                <label for="assignment">Assignment Score (30%)</label>
                <input type="number" id="assignment" min="0" max="100" placeholder="Enter score (0-100)">
            </div>
            
            <div class="input-group">
                <label for="midterm">Midterm Exam (30%)</label>
                <input type="number" id="midterm" min="0" max="100" placeholder="Enter score (0-100)">
            </div>
            
            <div class="input-group">
                <label for="final">Final Exam (40%)</label>
                <input type="number" id="final" min="0" max="100" placeholder="Enter score (0-100)">
            </div>
            
            <button class="calc-button" onclick="calculateGrade()">Calculate My Grade</button>
            
            <div class="result" id="result">
                <p>Your final grade will appear here</p>
                <p class="grade" id="grade"></p>
            </div>
        </div>
    </div>

    <script>
        // Show/hide calculator when button is clicked
        document.getElementById('showCalculator').addEventListener('click', function() {
            const calculator = document.getElementById('calculatorContainer');
            calculator.classList.toggle('active');
            
            // Change button text based on calculator visibility
            if (calculator.classList.contains('active')) {
                this.textContent = 'Hide Calculator';
            } else {
                this.textContent = 'Click Me';
            }
        });

        // Calculate grade function
        function calculateGrade() {
            // Get input values
            const assignment = parseFloat(document.getElementById('assignment').value) || 0;
            const midterm = parseFloat(document.getElementById('midterm').value) || 0;
            const final = parseFloat(document.getElementById('final').value) || 0;
            
            // Calculate weighted score
            const totalScore = (assignment * 0.3) + (midterm * 0.3) + (final * 0.4);
            
            // Determine letter grade
            let letterGrade = '';
            if (totalScore >= 90) {
                letterGrade = 'A';
            } else if (totalScore >= 80) {
                letterGrade = 'B';
            } else if (totalScore >= 70) {
                letterGrade = 'C';
            } else if (totalScore >= 60) {
                letterGrade = 'D';
            } else {
                letterGrade = 'F';
            }
            
            // Display results
            document.getElementById('result').innerHTML = 
                `<p>Your final weighted score is: <strong>${totalScore.toFixed(2)}%</strong></p>
                 <p class="grade">Final Grade: ${letterGrade}</p>`;
        }
    </script>
</body>
</html>
